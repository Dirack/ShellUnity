# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install shellunity
        run: sudo cp src/shellunity /usr/bin

      - name: Test shellunity
        run: source shellunity; TEST_MESSAGE 'Meu primeiro teste com shellunity!'

      - name: Test shellunity
        run: |
          echo -e "source src/shellunity\nTEST_MESSAGE Meu primeiro teste com shellunity" > teste.sh; cat teste.sh
          ls; chmod +x teste.sh
          ls; ./teste.sh
